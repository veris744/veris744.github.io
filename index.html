<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Game Developer Portfolio">

  <!-- Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Video player polyfill for web -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/video.js@7.21.1/dist/video.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/video.js@7.21.1/dist/video-js.min.css" rel="stylesheet">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="veris744">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icon.png"/>
  <title>Isabel de Vergara</title>

  <!-- Load Material Icons from Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Custom Loading Screen Style -->
  <style>
    body {
      margin: 0;
      background-color: #0A1123;
      font-family: Arial, sans-serif;
    }

    #loader {
      position: fixed;
      inset: 0;
      background-color: #0A1123;
      color: #8387C3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      z-index: 9999;
    }

    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 4px solid #959BB5;
      border-top-color: #8387C3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- Flutter initialization -->
  <script>
    window.addEventListener('load', function () {
      // Preload video
      const videoPreloader = document.createElement('video');
      videoPreloader.preload = 'auto';
      videoPreloader.src = 'assets/videos/game_demo.mp4';

      // Remove loader once Flutter is ready
      const observer = new MutationObserver(() => {
        const canvas = document.querySelector('flt-glass-pane');
        if (canvas) {
          const loader = document.getElementById('loader');
          if (loader) loader.remove();
          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });

      // Global error catcher
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
      });
    });
  </script>

  <!-- Allow autoplay workaround -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('click', () => {
        const videos = document.querySelectorAll('video');
        videos.forEach(v => v.play());
      }, { once: true });
    });
  </script>

  <meta http-equiv="origin-trial" content="your-origin-trial-token">
</head>
<script src="https://www.youtube.com/iframe_api"></script>

<body>
  <!-- Custom loader -->
  <div id="loader">
    <div>Loading portfolio...</div>
    <div class="spinner"></div>
  </div>

  <!-- Flutter app container -->
  <div id="flutter-app" style="height: 100vh; width: 100vw;"></div>

  <!-- Flutter bootstrap -->
  <script src="flutter.js" defer></script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
